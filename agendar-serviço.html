   <!-- Menu de Navegação -->
<div class="collapse navbar-collapse d-md-block" id="mainNavbarCollapse">

  <div class="container mt-3">
    <form class="d-flex" role="search" style="max-width: 600px; margin: 0 auto;">
      <input class="form-control me-2" type="search" placeholder="Busque aqui produtos..." aria-label="Search" id="pesquisa">

<!-- formulario para agendamento -->
    <div class="formulario">
   <h1 class="text-center text-dark fw-bold my-4">Agendar serviço</h1>
<div class="d-flex justify-content-center align-items-center vh-100">
  <form class="row g-3" style="max-width: 800px; width: 100%;">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Nome do cliente</label>
      <input type="text" class="form-control" id="inputName">
    </div>

    <div class="col-md-6">
      <label for="inputDateOfBirth" class="form-label">Data de entrega/retirada</label>
      <input type="date" class="form-control" id="inputDateOfBirth">
    </div>

    <div class="col-md-6">
      <label for="inputNumber1" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="inputNumber1">
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Rua, bairro, nº">
    </div>
    <div class="col-6">
      <label for="inputAddress2" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Bloco, Andar, Referência">
    </div>

    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="inputService" class="form-label">Serviço</label>
      <select id="inputService" class="form-select">
        <option value="">Selecione</option>
        <option value="Delivery">Delivery</option>
        <option value="Retirada na Loja">Retirada na Loja</option>
      </select>
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Agendar</button>
    </div>
  </form>
</div>
</div>

</body>
</html>
