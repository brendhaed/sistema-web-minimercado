<!-- formulario de cadastro -->

<div class="formulario">
   <h1 class="text-center">Cadastre-se</h1>
<div class="d-flex justify-content-center">

  <form action="https://formsubmit.com/" class="row g-3" style="max-width: 800px; width: 100%;">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="inputName" required>
    </div>
    <div class="col-md-6">
      <label for="inputSurname" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="inputSurname" required>
    </div>

    <div class="col-md-6">
      <label for="inputEmail" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="inputEmail" required>
    </div>
    <div class="col-md-6">
      <label for="inputDateOfBirth" class="form-label">Data de nascimento</label>
      <input type="date" class="form-control" id="inputDateOfBirth" required>
    </div>

    <div class="col-md-6">
      <label for="inputNumber1" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="inputNumber1" required>
    </div>
    <div class="col-md-6">
      <label for="inputNumber1" class="form-label">Telefone 2</label>
      <input type="text" class="form-control" id="inputNumber2">
    </div>

    <div class="col-6">
      <label for="inputAddress" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Rua, bairro, nº" required>
    </div>
    <div class="col-6">
      <label for="inputAddress2" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Bloco, Andar, Referência">
    </div>

    <div class="col-md-4">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select form-select-sm" required>
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputZip" class="form-label">CEP</label>
      <input type="text" class="form-control" id="inputZip" required>
    </div>

    <div class="col-md-6">
      <label for="inputUsername" class="form-label">User</label>
      <input type="text" class="form-control" id="inputUsername" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">Senha</label>
      <input type="password" class="form-control" id="inputPassword" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">Confirme a senha</label>
      <input type="password" class="form-control" id="inputPassword" required>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Aceito com os termos
        </label>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
</div>
